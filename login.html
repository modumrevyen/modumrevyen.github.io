<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Innlogging | Modum Revyen</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <div class="mb-3">
            <a href="velkommen.html" class="btn btn-link text-decoration-none p-0">
              <i class="fas fa-arrow-left me-2"></i>
              Tilbake
            </a>
          </div>
          <div class="text-center mb-4">
            <h1 class="h3 mb-3">üé≠ Modum Revyen</h1>
            <p class="text-muted">Logg inn for √• se kostymene</p>
          </div>
          
          <form id="memberLoginForm">
            <div class="mb-3">
              <label for="password" class="form-label">Passord</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" class="form-control" id="password" required
                       placeholder="Skriv inn passordet">
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="fas fa-eye" id="toggleIcon"></i>
                </button>
              </div>
            </div>
            
            <div class="alert alert-danger d-none" id="errorMessage">
              <i class="fas fa-exclamation-triangle"></i>
              Feil passord. Pr√∏v igjen.
            </div>
            
            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
              <i class="fas fa-sign-in-alt me-2"></i>
              Logg inn
            </button>
          </form>
          
          <div class="text-center mt-4">
            <small class="text-muted">
              <i class="fas fa-shield-alt me-1"></i>
              Kun for medlemmer av Modum Revyen
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="auth.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Check if already authenticated
    if (auth.isMemberAuthenticated()) {
        window.location.href = 'index.html';
        return;
    }
    
    const form = document.getElementById('memberLoginForm');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const togglePassword = document.getElementById('togglePassword');
    const toggleIcon = document.getElementById('toggleIcon');
    
    // Toggle password visibility
    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        
        if (type === 'text') {
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    });
    
    // Handle form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = passwordInput.value.trim();
        
        if (!password) {
            showError('Vennligst skriv inn passord');
            return;
        }
        
        // Show loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logger inn...';
        
        // Simulate a small delay for better UX
        setTimeout(async () => {
            try {
                const success = await auth.authenticateMember(password);
                if (success) {
                    // Success - redirect to index
                    window.location.href = 'index.html';
                } else {
                    // Failed
                    showError('Feil passord. Pr√∏v igjen.');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showError('En feil oppstod. Pr√∏v igjen.');
                console.error('Authentication error:', error);
            }
            
            // Reset button
            loginBtn.disabled = false;
            loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Logg inn';
        }, 500);
    });
    
    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('d-none');
        
        // Hide error after 5 seconds
        setTimeout(() => {
            errorMessage.classList.add('d-none');
        }, 5000);
    }
    
    // Focus password input
    passwordInput.focus();
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
