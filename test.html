<!DOCTYPE html>
<html>
<head><title>Test 1 Field</title></head>
<body>
  <button onclick="sendData()">Send Title</button>

  <script>
    function sendData() {
      fetch("https://script.google.com/macros/s/AKfycbzim8N1VYHLwJHeoWXQdaMqaZAtE1RPMr80zxbaDibhW7KsuiXmysP5tSabl9_hdE_D/exec", {
        method: "POST",
        headers: {
            "Content-Type": "text/plain" // ðŸ‘ˆ Important!
        },
        body: JSON.stringify({
            title: "Jacket"
        }),
        redirect: "follow" // ðŸ‘ˆ Some responses are redirected to googleusercontent.com
        })
        .then(res => res.json())
        .then(console.log)
        .catch(console.error);
    }
  </script>
</body>
</html>
