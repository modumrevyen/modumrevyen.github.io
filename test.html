<!DOCTYPE html>
<html>
<head><title>Test 1 Field</title></head>
<body>
  <button onclick="sendData()">Send Title</button>

  <script>
    function sendData() {
      fetch("https://script.google.com/macros/s/AKfycbzim8N1VYHLwJHeoWXQdaMqaZAtE1RPMr80zxbaDibhW7KsuiXmysP5tSabl9_hdE_D/exec", {
        method: "POST",
        headers: { "Content-Type": "text/plain" },
        body: JSON.stringify({ title: "Jacket" })
      })
      .then(res => res.json())
      .then(data => {
        console.log("✅ Server response:", data);
        alert("Success: " + data.received);
      })
      .catch(err => {
        console.error("❌ Error:", err);
        alert("Failed: " + err.message);
      });
    }
  </script>
</body>
</html>
