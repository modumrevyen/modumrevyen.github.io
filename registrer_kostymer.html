<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Costume Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Register New Costume</h2>
    <form id="costumeForm">
      <div class="mb-3">
        <label for="title" class="form-label">Main Category (Title)</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="subcategory" class="form-label">Subcategory</label>
        <input type="text" class="form-control" id="subcategory">
      </div>
      <div class="mb-3">
        <label for="size" class="form-label">Size</label>
        <input type="text" class="form-control" id="size" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="imageInput" class="form-label">Upload Image</label>
        <input class="form-control" type="file" id="imageInput" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Register Costume</button>
    </form>

    <div class="alert alert-info mt-4 d-none" id="messageBox"></div>
  </div>

  <script src="kostymeRegistrering.js"></script>

</body>
</html>
