<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Hide content until authentication is verified */
    body.checking-auth {
      display: none;
    }
  </style>
</head>
<body class="no-body-scroll checking-auth">

<!-- Top navbar -->
<nav class="navbar navbar-dark bg-dark d-md-none fixed-top">
  <div class="container-fluid">
    <button class="btn btn-outline-light" id="menu-toggle">â˜° Meny</button>
    <span class="navbar-brand mb-0 h1 ms-auto">ðŸŽ­Modumrevyen</span>
  </div>
</nav>


<div class="d-flex" id="admin-wrapper">

  <!-- Sidebar -->
  <nav class="bg-dark text-white p-2 sidebar" id="sidebar">
    <h4 class="mb-4 d-none d-md-block">ðŸŽ­Modum revyen</h4>
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link text-white" href="admin.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="reservasjoner.html"><i class="fas fa-calendar-alt me-2"></i>Reservasjoner</a></li>
      <li class="nav-item"><a class="nav-link text-white active" href="leggtil.html"><i class="fas fa-plus me-2"></i>Legg til</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="endre.html"><i class="fas fa-edit me-2"></i>Endre</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="slett.html"><i class="fas fa-trash me-2"></i>Slett</a></li>
      <li class="nav-item mt-3">
        <a class="nav-link text-white" href="index.html">
          <i class="fas fa-home me-1"></i>Forside
        </a>
      </li>
      <li class="nav-item mt-2">
        <button class="btn btn-outline-light btn-sm w-100" id="logoutBtn">
          <i class="fas fa-sign-out-alt me-1"></i>Logg ut
        </button>
      </li>
    </ul>
  </nav>

  <!-- Main content -->
  <div class="flex-grow-1 px-3 py-2 content-area">
    <h1>Legg til Kostymer</h1>
    
    <div class="d-flex gap-4 admin-two-column">
      <div style="flex: 1;">
        <h2 class="mb-4">Kostyme</h2>
        <form id="costumeForm" onsubmit="event.preventDefault();">

        <div class="mb-3">
          <label for="title" class="form-label">Hovedkategori (Tittel)</label>
          <input type="text" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
          <label for="subcategory" class="form-label">Underkategori</label>
          <input type="text" class="form-control" id="subcategory">
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="size" class="form-label">StÃ¸rrelse</label>
            <input type="text" class="form-control" id="size">
          </div>
          <div class="col-md-6 mb-3">
            <label for="amount" class="form-label">Antall</label>
            <input type="number" class="form-control" id="amount" min="1" value="1">
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Beskrivelse</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="imageInput" class="form-label">Last opp bilde</label>
          <input class="form-control" type="file" id="imageInput" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Legg til Kostyme</button>
      </form>

      <div class="alert alert-info mt-4 d-none" id="messageBox"></div>
      </div>
      
      <div style="flex: 1;">
        <h3>Kostymeliste</h3>
        
        <!-- Filter Controls -->
        <div class="mb-3">
          <div class="row g-2">
            <div class="col-md-6">
              <label for="titleFilter" class="form-label">Filtrer etter kategori:</label>
              <select class="form-select" id="titleFilter">
                <option value="">Alle kategorier</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="subcategoryFilter" class="form-label">Filtrer etter underkategori:</label>
              <select class="form-select" id="subcategoryFilter" disabled>
                <option value="">Alle underkategorier</option>
              </select>
            </div>
          </div>
          <div class="mt-2">
            <button class="btn btn-outline-secondary btn-sm" id="clearFilters">Fjern alle filtre</button>
            <span class="ms-2 text-muted" id="filterCount"></span>
          </div>
        </div>

        <div class="admin-costume-list">
          <div id="costumeList" class="row row-cols-1 row-cols-xxl-2 gy-3">
            <!-- Costume cards will appear here -->
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-transparent border-0 shadow-none">
      <div class="position-relative">
        <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-2" 
                data-bs-dismiss="modal" aria-label="Close" style="z-index: 1050;"></button>
        <img id="modalImage" src="" class="img-fluid rounded shadow-lg" 
             style="max-height: 90vh; max-width: 90vw; border: 3px solid #fff;" alt="Full costume">
      </div>
    </div>
  </div>
</div>

<script src="auth.js"></script>
<script>
    // Check authentication immediately and show content only if authenticated
    if (!auth.requireAdminAuth()) {
        // Will redirect to admin-login.html if not authenticated
        // Keep body hidden during redirect
    } else {
        // Authentication successful - show the page content
        document.body.classList.remove('checking-auth');
        
        // Setup logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            if (confirm('Er du sikker pÃ¥ at du vil logge ut?')) {
                auth.logoutAdmin();
                window.location.href = 'velkommen.html';
            }
        });
    }
</script>
<script src="adminPanel.js"></script>
<script src="kostymeRegistrering.js"></script>
<script src="kostymeliste.js"></script>
<script src="kostyme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
